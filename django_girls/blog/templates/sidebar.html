<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Sidebar</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }
  
  .sidebar {
    height: 100%;
    width: 250px;
    position: fixed;
    top: 0;
    left: 0;
    background-color: #333;
    padding-top: 20px;
    color: white;
  }
  
  .sidebar a {
    padding: 10px 15px;
    text-decoration: none;
    color: white;
    display: block;
  }
  
  .sidebar a:hover {
    background-color: #555;
  }
  
  .content {
    margin-left: 260px;
    padding: 20px;
  }
</style>
</head>
<body>

<div class="sidebar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
